<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Assignment #1</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>

    <!-- form to fill out with submit button -->
    <form id="application">
        <input id="firstNameInput" type="text" placeholder="First Name"/>
        <input id="lastNameInput" type="text" placeholder="Last Name"/>
        <input id="idNumberInput" type="number" placeholder="ID"/>
        <input id="jobTitleInput" type="text" placeholder="Title"/>
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary"/>
        <button class="button submit">Submit<audio id="audioAdd" src="ding.mp3"><audio id="audioRemove" src="delete.mp3"></audio></audio></button>
    </form>

    <h2>Employees</h2>

    <!-- table to place added employees -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th class="emptyTh"></th>
                <th class="emptyTh"></th>
            </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
    </table>

    <div id="totalMonthly">
    </div>
    
</body>
</html>
